<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name=”author” content="jrfumeros">
   <title>Instagram by jrfumeros</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js" defer></script>
</head>
<body>
   <div class="container" data-dark>
      <div class="theme-sw">
         <input type="checkbox" id="toggle" class="theme-sw-inp"/>
         <label for="toggle" class="theme-sw-lbl"></label>
       </div> <!--theme-sw-->
      <div class="mobile">
         <img src="img/black-phone.gif" alt="celular preto" width="250px" class="black-mobile" data-dark>
         <img src="img/white-phone.gif" alt="celular branco" width="250px" class="white-mobile" data-dark>
      </div> <!--mobile-->
      <div class="login">
         <div class="groups" data-dark>
            <img src="img/Instagram-Wordmark-Black-Logo.wine.png" alt="logo instagram" width="140px" class="logo light-mode" data-dark>
            <img src="img/Instagram-Wordmark-White-Logo.wine.png" alt="logo instagram" width="140px" class="logo dark-mode" data-dark>
            <img src="img/profile.jpg" alt="profile picture" width="112px" class="profile" data-dark>
            <button class="instagram-login" data-dark>Continue como tonystark</button>
            <button class="instagram-logout">Remover conta</button>
         </div> <!--groups grp-1-->
         <div class="groups" data-dark>
            <h3 class="group-subtitle">Não é tonystark?</h3>
            <p class="other-account">
               <a href="https://www.instagram.com" class="no-account">Alternar contas</a> ou
               <a href="https://www.instagram.com/accounts/emailsignup/" class="no-account">Cadastre-se</a>
            </p>
         </div> <!--groups grp-2-->
         <div class="get-app">
            <h3 class="group-subtitle">Baixe o aplicativo</h3>
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" ><img src="img/black-get-app-apple-btn.png" alt="Google Play" role="button" width="128px" class="get-app-btn light-mode" data-dark></a>
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="img/white-get-app-apple-btn.png" alt="Google Play" role="button" width="128px" class="get-app-btn dark-mode" data-dark></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D30AA5388-248D-4EC1-99FD-14F664DA3EA5%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="img/black-get-app-google-btn.png" alt="App Store" role="button" width="128px" class="get-app-btn light-mode"data-dark></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D30AA5388-248D-4EC1-99FD-14F664DA3EA5%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="img/white-get-app-google-btn.png" alt="App Store" role="button" width="128px" class="get-app-btn dark-mode" data-dark></a>
         </div> <!--get-app-->
      </div> <!--login-->
   </div> <!--container -->
</body>
</html>
